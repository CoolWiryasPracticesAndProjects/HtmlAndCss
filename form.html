<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
        border-color: red;
        }

        input:valid {
        border-color: green;
        }
    </style>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>User Details</legend>
            <input type="text" placeholder="input here" name="text">
            <input  type="number" name="age" min="0" max="100" required>
        </fieldset>
       

        <fieldset>
            <legend>Delivery Details</legend>
          
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">
          
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" required> <!-- numbers followed by an optional dash and 4 more numbers-->
          </fieldset>
          <textarea minlength="3"  placeholder="Description" maxlength="20"></textarea>


        <button type="submit" > submit</button>
        <button type="reset" > reset</button>



    </form>
    
</body>
</html>
